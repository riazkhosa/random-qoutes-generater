<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="google-site-verification" content="Ob65svTtkNyBouz_qWJdwY_o_8yn9JsCSEhfYCOY0DU" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    #quote {
      font-size: 1.5em;
      margin: 20px 0;
    }
    #author {
      font-size: 1em;
      color: #555;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Quote Generator</h1>
    <p id="quote">Click the button to get a new quote!</p>
    <p id="author"></p>
    <button onclick="generateQuote()">Get Quote</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
